<ion-view view-title="Settings">
    <ion-content>

        <ion-list>
            <ion-toggle ng-model="vibrate.on" ng-change="toggleVibration()" toggle-class="toggle-calm" class="calm">Vibrate on item complete</ion-toggle>
            <ion-toggle ng-model="notify.on" ng-change="toggleNotification()" toggle-class="toggle-positive" class="positive">Notify when list completed</ion-toggle>
        </ion-list>

    </ion-content>
</ion-view>
